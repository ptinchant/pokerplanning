<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>ScrumPoker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container">
        <section class="form">
            <img src="./img/title.svg" alt="ScrumPoker">
            <form>
                <h5>Digite seu nome de usuário</h5>
                <input placeholder="Seu usuário" id="usuario" />

                <h5>Digite o id da sala</h5>
                <input placeholder="Id da sala" id="sala" type="number" />

                <button type="submit" class="button" onclick="entrar()" href="javascript:void(0)">Entrar</button>

                <a href="./create.html">
                    <i class="fa fa-plus-circle"></i>
                    <strong>
                        Criar nova sala
                    </strong>
                </a>

            </form>
        </section>
    </div>
</body>

<script src="./js/main.js"></script>

</html>
